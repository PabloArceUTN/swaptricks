<div class="jumbotron">
  <h1>List of Products</h1>
</div>
<div class="row marketing">
  <table class='table table-striped table-bordered table-hover table-condensed'>
    <tbody>
      <tr ng-repeat="(key, value) in items">
        <td><span>{{value.name}}</span></td>
        <td>{{value.description}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-lg " data-toggle="modal" data-target="#myModal">
            Trade
          </button>
        </td>
        <!-- <td><span ng-click="deleteProduct(value.id)" class="glyphicon glyphicon-trash"></span></td> -->
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <img src="http://briansguitars.com/wp-content/uploads/2013/03/PRS-Slider-609x359.png" alt="" />
        </div>
        <select class="" name="" ng-model="selected_product" ng-options='person.name for person in myProducts'>
          <option>name</option>
        </select>
        <div class="modal-footer">
          <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
